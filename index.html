<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="utf-8">
            <title>MinhHuynh.ca</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link href="css/style.css" rel="stylesheet">
            <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto text-center"><strong class="header">WelCome to Weather NetWork Demo -API openweathermap.org</strong></div>
            </div>
            <div class="row justify-content-around mt-3">
                <div class="col-8">
                        <form id="submit-form">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text search-box" id="search-icon">
                                           <i class='far fa-question-circle' style='font-size:24px;color:dodgerblue'></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="search for countries you want" id="searchfor-coutry">
                                    <button type="submit" class="submitbutton">Submit</button>
                                </div>
                        </form>
                </div>
                <div class="col-4">
                    <div class="error-message hidden">
                        <h3>Error-Message List: </h3>
                        <ul class="error-message-content">

                        </ul>
                    </div>

                </div>
            </div>
        </br></br></br>
            <div class="row justify-content-around mt-5">
                    <div class="col-lg-6 content-display text-center mt-3 hidden">
                        <h6>City Name: <span id="cityName"></span></h6>
                        <h6>Country: <span id="countryName"></span> </h6>
                        <h6>Description: <span id="description"></span> </h6>
                        <img src="#" id="weatherIcon" />
                        <h6>Temperature: <span id="temp"></span> </h6>
                        <h6>Temperature-max: <span id="temp-max"></span></h6>
                        <h6>Temperature-min: <span id="temp-min"></span></h6>
                    </div>
            </div>
        </div>    
        
        <script src="javascript/javascript.js"></script>
</body>
</html>
